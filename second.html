<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Transaction Tracker - Dark Wide Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      background: linear-gradient(135deg, #232344 0%, #181820 100%);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ddd;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      box-sizing: border-box;
    }
    .container {
      background: #212139e6;
      max-width: 1100px;
      width: 96vw;
      min-height: 95vh;
      margin: 18px auto;
      padding: 38px 22px 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 42px 0 rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h2 {
      margin-bottom: 28px;
      color: #8ab4f8;
      font-weight: 700;
      text-align: center;
      font-size: 2.2rem;
      text-shadow: 0 2px 12px #364097;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.03rem;
      margin-bottom: 15px;
    }
    th, td {
      padding: 15px 7px;
      border-bottom: 1.5px solid #363654;
      text-align: left;
      color: #dfdfef;
    }
    th {
      background-color: #272749;
      font-weight: 700;
      font-size: 1.07em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.39);
      letter-spacing: 0.04em;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .form-row input[type="text"] {
      width: 270px;
      max-width: 99%;
      padding: 9px 12px;
      border-radius: 6px;
      border: 1.2px solid #505070;
      background: #363654;
      font-size: 1em;
      color: #ffe;
      transition: border 0.24s, background 0.24s, color 0.22s;
      box-sizing: border-box;
    }
    .form-row input[type="number"] {
      width: 130px;
      max-width: 98%;
      padding: 9px 10px;
      border-radius: 6px;
      border: 1.2px solid #505070;
      background: #363654;
      font-size: 1em;
      color: #ffe;
      transition: border 0.24s, background 0.24s, color 0.22s;
      box-sizing: border-box;
      text-align: right;
    }
    .form-row input[type="date"] {
      width: 170px;
      max-width: 98%;
      padding: 9px 9px;
      border-radius: 6px;
      border: 1.2px solid #505070;
      background: #363654;
      font-size: 1em;
      color: #ffe;
      transition: border 0.24s, background 0.24s, color 0.22s;
      box-sizing: border-box;
    }
    .form-row input[type="text"]::placeholder,
    .form-row input[type="number"]::placeholder {
      color: #a8b6cc;
      opacity: 1;
      font-size: 0.98em;
    }
    .form-row input[type="text"]:focus,
    .form-row input[type="number"]:focus,
    .form-row input[type="date"]:focus {
      border: 1.8px solid #8ab4f8;
      outline: none;
      background: #43436a;
      color: #fff;
    }
    .actions {
      display: flex;
      gap: 26px;
      margin: 30px 0 5px 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    .add-row, .remove-row, .submit-btn {
      background: linear-gradient(90deg, #586ae9 10%, #425ead 90%);
      color: #f0f4ff;
      border: none;
      padding: 13px 34px;
      border-radius: 10px;
      font-size: 1.09em;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.18s, box-shadow 0.22s;
      box-shadow: 0 3px 11px rgba(120,130,220,0.19);
      min-width: 155px;
      user-select: none;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .add-row:hover, .remove-row:hover, .submit-btn:hover {
      background: linear-gradient(90deg, #425ead 10%, #586ae9 90%);
      box-shadow: 0 5px 18px rgba(80, 100, 240, 0.32);
      color: #fff;
    }
    .remove-row {
      background: linear-gradient(90deg, #be4a5e 10%, #a03840 90%);
      box-shadow: 0 3px 11px rgba(180,50,80,0.19);
    }
    .remove-row:hover {
      background: linear-gradient(90deg, #a03840 10%, #be4a5e 90%);
      box-shadow: 0 5px 18px rgba(208,60,80,0.32);
    }
    .radio-group {
      display: flex;
      gap: 8px;
      align-items: center;
      color: #ccd;
      font-weight: 500;
      user-select: none;
    }
    .radio-group input[type="radio"] {
      cursor: pointer;
      accent-color: #8ab4f8;
      width: 20px;
      height: 20px;
      margin: 0 3px 0 0;
    }
    /* For full page feeling on mobile */
    @media (max-width: 1100px) {
      .container { max-width: 100vw; }
      .form-row input[type="text"] { width: 95vw; min-width: 100px; max-width: 220px; }
      .form-row input[type="number"] { width: 90vw; min-width: 50px; max-width: 100px;}
      .form-row input[type="date"] { width: 100vw; min-width: 80px; max-width: 120px;}
      th, td { font-size: 14px; padding: 8px 2px; }
    }
    @media (max-width: 700px) {
      .container {
        padding: 12px 2px;
        min-height: 99vh;
      }
      th, td { font-size: 12.8px; padding: 6px 2px; }
      .actions { gap: 11px; flex-direction: column; }
      h2 { font-size: 1.2rem; }
      .form-row input[type="text"] { width: 90vw; max-width: 98vw;}
      .form-row input[type="number"] { width: 80vw; max-width: 85vw;}
      .form-row input[type="date"] { width: 87vw; max-width: 90vw;}
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Share Transaction Tracker</h2>
  <form id="shareForm">
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Share Name</th>
          <th>Share Price</th>
          <th>Share Qty</th>
          <th>Purchase Date</th>
          <th>Buy</th>
          <th>Sell</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <div class="actions">
      <button type="button" class="add-row" onclick="addRow()">+ Add Stock Row</button>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>
</div>

<script>
  function getTodayDate(){
    const today = new Date();
    return today.toISOString().slice(0,10);
  }

  function addRow(defaults = {}) {
    const tableBody = document.getElementById('tableBody');
    const row = document.createElement('tr');
    row.className = 'form-row';
    row.innerHTML = `
      <td>
        <input type="text" name="share_name[]" placeholder="Eg. Reliance" required value="${defaults.share_name || ''}">
      </td>
      <td>
        <input type="number" name="share_price[]" placeholder="Eg. 2420" step="0.01" min="0" required value="${defaults.share_price || ''}">
      </td>
      <td>
        <input type="number" name="share_qty[]" placeholder="Eg. 10" min="1" required value="${defaults.share_qty || ''}">
      </td>
      <td>
        <input type="date" name="purchase_date[]" required value="${defaults.purchase_date || getTodayDate()}">
      </td>
      <td>
        <label class="radio-group">
          <input type="radio" name="type_${tableBody.children.length}" value="buy" required ${defaults.type === "buy" ? "checked":""}>
          Buy
        </label>
      </td>
      <td>
        <label class="radio-group">
          <input type="radio" name="type_${tableBody.children.length}" value="sell" required ${defaults.type === "sell" ? "checked":""}>
          Sell
        </label>
      </td>
      <td>
        <button type="button" class="remove-row" onclick="removeRow(this)">Remove</button>
      </td>
    `;
    tableBody.appendChild(row);
  }

  function removeRow(el) {
    const row = el.closest('tr');
    row.parentNode.removeChild(row);
  }

  // Add one row by default
  window.onload = function() {
    addRow();
  };

  document.getElementById('shareForm').addEventListener('submit', function(e){
    e.preventDefault();
    const data = [];
    const tableBody = document.getElementById('tableBody');
    const rows = tableBody.getElementsByClassName('form-row');
    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      const share_name = row.querySelector('input[name="share_name[]"]').value;
      const share_price = row.querySelector('input[name="share_price[]"]').value;
      const share_qty = row.querySelector('input[name="share_qty[]"]').value;
      const purchase_date = row.querySelector('input[name="purchase_date[]"]').value;
      const type = row.querySelector('input[name="type_'+i+'"]:checked') ? row.querySelector('input[name="type_'+i+'"]:checked').value : '';
      data.push({share_name, share_price, share_qty, purchase_date, type});
    }
    fetch('https://n8n.macandcode.cloud/webhook/773deda6-756a-4224-84a8-90dcc2e72438', {
  method: 'POST',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify({ transactions: data })
})
.then(res => {
  if (res.ok) {
    alert('Submitted successfully!');
  } else {
    alert('Submission failed. Server responded with status ' + res.status);
  }
})
.catch(err => {
  console.error(err);
  alert('Submission failed due to network error.');
});
  });
</script>
</body>
</html>
